<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F*CD Radio</title>

    <script async defer data-domain="live.flinta-club-deck.de" src="https://plausible.moafunk.de/js/plausible.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />

    <meta http-equiv="Content-Security-Policy"
          content="connect-src 'self' https://stream.moafunk.de/live/fcd/index.m3u8 https://stream.moafunk.de/live/fcd.flv https://plausible.moafunk.de/api/event;" />
</head>
<body>
    <div class="container">
        <!-- TOP -->
        <br/><br/>
        <img class="logo" src="./fcd-logo2.jpg" width="1000" alt="F*CD Logo"/>
        <br/>We broadcast diversity.<br/>

        <!-- PLAY BUTTON -->
        <video id="videoElement" class="video-element"></video>
        <audio id="player">
            <source src="https://stream.moafunk.de/live/stream-io/index.m3u8" type="application/x-mpegURL">
        </audio>
        <div class="actions">
            <button id="btn-play" class="btn" onclick="play()"></button>
            <script src="./flv.min.js"></script>
            <script src="./main.js"></script>
        </div>
        <br/><br/>

        <br/>
        <div id="status"></div>
        <br/><br/><br/><br/><br/><br/>
        <h3>Links</h3>
        <div class="links">
        Show some love on <a href="https://www.instagram.com/flinta_club_deck/">The Gram</a>.<br/>
        Main page <a href="https://flinta-club-deck.de">flinta-club-deck.de</a>
        </div><br/><br/>
        <br/><br/><br/><br/><br/><br/>
    </div>
</body>
</html>
